<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  >
  <title>Weather App</title>
</head>

<body>

  <div class="container">
    <h1 class="sr-only">Weather App</h1>

    <div class="overlay"></div>
    <div class="input-container">
      <label
        for="input-field"
        class="sr-only"
      >Search city</label>
      <input
        type="text"
        id="input-field"
        placeholder="Search city"
      >
      <button
        id="search-button"
        aria-label="Search"
      >
        <i
          class="fa-solid fa-magnifying-glass"
          aria-hidden="true"
        ></i>
      </button>
    </div>

    <div>
      <div
        class="weather-content"
        id="weather-content"
      >
      </div>


      <button
        id="next-side-button"
        aria-label="Show next City"
      ><i
          class="fa-solid fa-angle-right"
          aria-hidden="true"
        ></i></button>

      <div
        class="weather-forecast"
        id="weather-forecast"
      >
        <h2 class="sr-only">Weather Forecast</h2>

        <table>
          <caption class="sr-only">4-day weather forecast</caption>
          <tr>
            <td id="day1"></td>
            <td id="iconday1"></td>
            <td id="tempday1"></td>
            <td id="windday1"></td>
          </tr>
          <tr>
            <td id="day2"></td>
            <td id="iconday2"></td>
            <td id="tempday2"></td>
            <td id="windday2"></td>
          </tr>
          <tr>
            <td id="day3"></td>
            <td id="iconday3"></td>
            <td id="tempday3"></td>
            <td id="windday3"></td>
          </tr>
          <tr>
            <td id="day4"></td>
            <td id="iconday4"></td>
            <td id="tempday4"></td>
            <td id="windday4"></td>
          </tr>
        </table>
      </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
